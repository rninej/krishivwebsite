<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Bats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.olympics.com/images/image/private/t_social_share_thumb/f_auto/primary/momhllweruehw0ud2m2r') no-repeat center center fixed;
            background-size: cover;
            animation: scrollBackground 10s linear infinite;
        }

        @keyframes scrollBackground {
            from { background-position: 0 0; }
            to { background-position: 0 -100%; }
        }

        .content {
            height: 200vh; /* Makes the page scrollable */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content img {
            max-width: 100%;
            height: auto;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>Table Tennis Bats</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Tabletennis.jpg" alt="Table Tennis Bat">
            <p>Discover the best table tennis bats for all skill levels.</p>
        </div>
    </div>
</body>
</html>
